<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produktadministrasjon</title>
</head>
<body>
<h1>Produktadministrasjon</h1>

<form id="productForm">
  <label for="productName">Produktnavn:</label>
  <input type="text" id="productName" name="productName" required>

  <label for="productPrice">Produktpris:</label>
  <input type="number" id="productPrice" name="productPrice" min="0" required>

  <button type="button" onclick="addProduct()">Legg til produkt</button>
</form>

<h2>Produktliste</h2>
<table id="productTable" border="1">
  <tr>
    <th>Produktnavn</th>
    <th>Produktpris</th>
    <th>Handling</th>
  </tr>
</table>

<script>
  function addProduct() {
    var productName = document.getElementById("productName").value;
    var productPrice = document.getElementById("productPrice").value;

    var table = document.getElementById("productTable");
    var row = table.insertRow(-1);
    var cell1 = row.insertCell(0);
    var cell2 = row.insertCell(1);
    var cell3 = row.insertCell(2);
    cell1.innerHTML = productName;
    cell2.innerHTML = productPrice;
    cell3.innerHTML = '<button onclick="deleteProduct(this)">Slett</button>';

    // Send data to server (not implemented in this example)
  }

  function deleteProduct(row) {
    var rowIndex = row.parentNode.parentNode.rowIndex;
    document.getElementById("productTable").deleteRow(rowIndex);

    // Send delete request to server (not implemented in this example)
  }

</script>
</script>
</body>
</html>
